<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            margin: 10px;
            height: 50px;
            border-radius: 10px;
            background-color: blue;
            padding: 0 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            color: white;
        }

        /* Navigation list */
        ul {
            list-style: none;
        }

        ul li {
            display: inline-block;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 500px;
            background-color: rgb(72, 72, 207);
            margin: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .hero button {
            width: 120px;
            height: 35px;
            margin-top: 15px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        /* Services Section */
        .services {
            margin: 30px;
            display: flex;
          justify-content: center;
          
            flex-wrap: wrap;
            /* border: 2px solid blue; */
            padding: 20px;
            border-radius: 10px;
        }

        .items {
            height: 120px;
            width: 120px;
            background-color: pink;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .hamburger{
            margin-left: 1100px;
            border: 2px solid firebrick;
            display: none;
        }



        

        /* Responsive for phones */
        @media (max-width: 900px) {
            .main{
                grid-template-areas: 
                "hero"
                "service";
                
                 grid-template-columns: 1fr;
                
                
                /* display: none; hide menu on small screens */
            }
        }
        @media (max-width:440px) {
            /* body{
                /* background-color: saddlebrown; */
                body{
                    background-color: black;
                }
            .hero{
                background-color: black;
                border: 2px solid white;
            }
            .services{
                background-color: black;
                border: 2px solid white;
            }
            
            
            
            }
             /* */ 

            .main1{
                display: none;
                
            }
            ul li {
                display: none;
            }
            .hamburger{
                display: inline-block;
                border: 2px solid firebrick;
            }
        .ser{
            height: 200px;
            width: 200px;
            border: 2px solid black;
        }
        .ser{
            
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav>
            <div class="main">Brand</div>
            <div class="main1">-</div>
            
            <ul>
                <li><img style="height: 20px;"  class="hamburger"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRr-cwMeLLj8MfIo3HoXJKFcOFB1g9U4DDMHA&s" alt=""></li>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <div class="hero">
        <h2>Lorem ipsum dolor sit amet</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <button>Explore More</button>
    </div>

    <!-- SERVICES -->
    <h2 style="text-align:center">Our Services</h2>

    <div class="services">
     <div  class="ser"><img src="https://dl-file.cyberlink.com/web/content/b1360/top_1200x800.jpg" alt=""></div>
     <div class="ser"></div>
     <div class="ser"></div>
    </div>

</body>

</html>
